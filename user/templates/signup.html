{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h2 class="m-4" style="text-align: center;">Create Account</h2>
<hr />
<div class="row d-flex align-items-center justify-content-center">
    <div class="col-lg-6">
        <div class="card mb-8">
            <form class="m-3" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-primary">Signup</button>
            </form>
            <div class="m-4">
                <p>Already have an account? <a href="{% url 'profiles:login'%}">Login</a></p>
            </div>
        </div>


    </div>

</div>

{% endblock content %}

</form>
